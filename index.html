<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Using a CDN -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

  </head>
  <body class="center">

      <div id="app" class="container-fluid">

        <div id="headers">
          <!-- Title and subtitles! -->
          <h1 class="title">Guessing Game</h1>
          <h2 class="subtitle">Guess a number between 1 and 100 (inclusive):</h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <!-- Player"s guess input, and submit button -->
            <input id="player-input"
                   class="center"
                   maxlength="3"
                   placeholder="#" autofocus="autofocus"></input>
            <button id="submit"
                    type="button submit"
                    class="btn btn-success btn-lg">Go!</button>
          </div>

          <div id="guesses">
            <!-- unordered list of guesses -->
            <ul class="guess-list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
            <button id="hint" type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id="footer" class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <img src="fa-logo@2x.png"></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class="col-sm-4">
            <img src="grace_hopper_academy.png"></img>
          </div>


        </div>
    </div>

  </body>
</html>
